version: '3.8'

services:
  docsplorer:
    build: .
    container_name: docsplorer-mcp
    ports:
      - "8505:8505"
    env_file:
      - .env
    environment:
      # Transport mode (http or stdio)
      - TRANSPORT=${TRANSPORT:-http}
      - HOST=0.0.0.0
      - PORT=8505
      # API Configuration
      - API_URL=${API_URL:-http://host.docker.internal:8001}
      - API_KEY=${API_KEY}
      - QDRANT_COLLECTION=${QDRANT_COLLECTION:-content}
      - DEFAULT_LIMIT=${DEFAULT_LIMIT:-1}
      - DEFAULT_CONTEXT_WINDOW=${DEFAULT_CONTEXT_WINDOW:-5}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8505/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
